<!DOCTYPE html>
<html>
<head>
	<title>SIGNUP/LOGIN</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="overall">
        <div class="vic" >
		<!-- Centered Pills -->
		<ul class="nav nav-pills nav-justified">
		  <li class="active"><a data-toggle="tab" href="#signup">SIGNUP</a></li>
		  <li><a  data-toggle="tab" href="#login">lOGIN</a></li>
		</ul>
		<!--defining the 2 tabs content-->
		<div class="tab-content">
			
			<div id="signup" class="tab-pane fade in active">
				<form action="/" method="post">

					<div class="row">
						<div class="col-sm-3"><input type="text" name="fname" placeholder="First name*" style="margin-top: 20px"></div>
						<div class="col-sm-3"><input type="text" name="lname" placeholder="Lastname*" style="margin-top: 20px"></div>
					</div>
					<div class="row">
						<div class="col-sm-6" id="mail"><input type="email" name="mail" placeholder="example@gmail.com*" style="width: 94%;margin-top: 20px"></div>
					</div>
					<div class="row">
						<div class="col-sm-3"><input type="password" name="password" placeholder="password" style="margin-top: 20px" ;margin-left: 20px></div>
						<div class="col-sm-3"><input type="password" name="pass2" placeholder=" retype password"  style="margin-top: 20px" ></div>
					</div>
					<div class="row">
						<div class="col-sm-6"><input type="button" name="submit" value="REGISTER" style="margin: 20px ; width: 95%"></div>
					</div>
					
					
				</form>
				
			</div>
            <!--second pill-->
			<div id="login" class="tab-pane fade"style="float: right">
				<form action="/" method="post">
                    
                    <div class="row">
                        <div class="col-sm-6"><input type="email" name="mail" placeholder="example@gmail.com*" style="width: 600%;margin-left: -180px;margin-top: 20px"></div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-6"><input type="password" name="pwd" placeholder="password" style="width: 600%;margin-left: -180px;margin-top: 20px"></div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-6"><input type="button" name="submit" value="LOGIN" style="width: 768%;margin-left: -210px;margin-top: 20px"></div>
                    </div>
					
					<a href="#" style="margin-top: 20px">forgot password? </a>
					
				</form>
				
			</div>
		</div>
	</div>
    </div>
	




</body>
</html>
